<script src="//1pt.co/redirect.js"></script>
<script>
function redirect(old_url){
  if(REDIRECTS[old_url] !== undefined){
    var new_url = REDIRECTS[old_url];
    window.location = new_url;
  } else {
    document.getElementById("error").style.visibility = "visible";
  }
}

window.onload = function(){
  var url = window.location.href.split('1pt.co/')[1];
  redirect(url);
}
</script>

<div id="error" style="visibility:hidden">
  <h1>Error 404</h1>
  <p>That page doesn't exist. <a href="https://1pt.co">Go to home page</a></p>
</div>
