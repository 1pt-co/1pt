<script>

window.onload = function(){
  function redirectToLongUrl(url){
    if(url.includes('http://' || 'https://')){
      window.location = url;
    } else {
      var protocol = 'http://';
      var fullURL = protocol.concat(url);
      window.location = fullURL;
    }
  }
  
  var url = window.location.href.split('1pt.co/')[1];
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      if(this.responseText == "error"){
        document.getElementById("error").style.visibility = "visible";
        console.log(this.responseText);
      } else {
        redirectToLongUrl(this.responseText);
        console.log(this.responseText);
      }
    } else {
      document.getElementById("error").style.visibility = "visible";
    }
  };
  xhttp.open("GET", "https://thakkaha.dev.fast.sheridanc.on.ca/pme/1pt/retrieve-url-from-db.php?url=" + url, true);
  xhttp.send();
}


</script>

<div id="error" style="visibility:hidden">
  <h1>Error 404</h1>
  <p>That page doesn't exist. <a href="https://1pt.co">Go to home page</a></p>
</div>
