<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}

    <title>1 Point</title>

    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/css/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">

    {% include favicon.html %}
  </head>
  <body>
    <div id="main">

      <div id="top">
        <h1>1 Point <span></span></h1>

        <div class="input-box">
          <input id="url" type="text" placeholder="paste long url here" autofocus
          autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <input id="next" type="button" value="GO" onclick="showOptions();">
        </div>
      </div>

      <div id="options" class="options">

        <div id="header">
          <h2>
            OPTIONS
            <a class="info-btn" onclick="showPopup('info', 'Options', 'You can customize your URL here');return false;">
              <i class="fas fa-question-circle help"></i>
            </a>

          </h2>
        </div>

        <div id="body">
          <div class="options-left">
            <h3>Custom URL</h3> Leave blank for a random URL<input type="text" id="custom-url"> <br>
            <input id="submit" type="button" value="Shorten">
          </div>

          <div id="output-wrapper">
            <input id="output" type="text" disabled>
            <div id="copy-wrapper" class="tooltip">
              <input id="copy" type="button" value="Copy" onclick="copyToClipboard(document.getElementById('output').value);">
              <span id="tooltiptext">Copy to clipboard</span>
            </div>
          </div>

          <div id="qr-code-wrapper"><img id="qr-code"></div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/b60a8aab98.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.3/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="resources/js/script.js"></script>
  </body>
</html>
