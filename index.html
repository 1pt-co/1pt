<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1 Point</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="resources/style.css" rel="stylesheet">
    <link href="resources/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main">

      <div id="top">
        <h1>1 Point <span>| Dynamic URL shortener</span></h1>

        <div class="input-box">
          <input id="url" type="text" placeholder="paste long url here" autofocus
          autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <input id="next" type="button" value="GO" onclick="showOptions();">
        </div>
      </div>

      <div id="options" class="options">

        <div id="header">
          <h2>
            OPTIONS <a href=""><i class="fas fa-question-circle help"></i></a>
          </h2>
        </div>

        <div id="body">
          <div class="options-left">
            <h3>Custom URL</h3> Leave blank for a random URL<input type="text" id="custom-url"> <br>
            <input id="submit" type="button" value="Shorten">
          </div>

          <div id="qr-code-wrapper"><img id="qr-code"></div>

          <div id="output-wrapper">
            <input id="output" type="text" disabled> <input id="copy" type="button" value="Copy">
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/b60a8aab98.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.3/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="resources/script.js"></script>
  </body>
</html>
